<h2>{{title}}</h2>
<div class="row">
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'" style="margin-right: 5px;">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='people'" (click)="filterBy='people'" style="margin-right: 5px;">People</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='scenery'" (click)="filterBy='scenery'" style="margin-right: 5px;">Scenery</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='camping'" (click)="filterBy='camping'" style="margin-right: 5px;">Camping</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='animals'" (click)="filterBy='animals'" style="margin-right: 5px;">Animals</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy=='monuments'" (click)="filterBy='monuments'">Monuments</button>

    <ul id="thumbnaillist">
        <!--Pipe transforms what img is displayed-->
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
            <a [routerLink]="['/image', image.id]">
                <img src="{{image.url}}" class="thumbnail" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
